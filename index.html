<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Formulario de pagos</title>
</head>
<body>
  <div class="payForm">
    <div class="payForm-header">
      <div class="payForm-logo">
        <img src="./images/logo.png" width="48" height="48" alt="">
      </div>
      <h1 class="payForm-title">Información de pago</h1>
    </div>
    <form action="" class="payForm-form">
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" placeholder="Nicolás" required>
      <div class="payForm-containerCardNumber">
        <label for="cardNumber">Número de Tarjeta de Crédito</label>
        <input type="text" id="cardNumber" placeholder="1234 1234 1234 1234" required >
        <i class="icon-creditCard"></i>
      </div>
      <div class="payForm-container">
        <div class="payForm-container-cardDate">
          <label for="date">Fecha vencimiento</label>
          <div id="date" class="cardDate">
            <span contenteditable="true">m</span>/
            <span contenteditable="true">y</span>
          </div>
        </div>
        <div class="payForm-container-cvv">
          <label for="password">CVV</label>
          <input type="text" id="password" placeholder="..." required> 
          <i class="icon-info"></i>
        </div>
      </div>
      <label for="dir">Direccion</label>
      <input type="text" id="dir" placeholder="Av.morelos #123" required>
      <input type="button" value="Confirmar Pago">
    </form>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
